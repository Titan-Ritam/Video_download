  <!-- <input type="text" id="insta-link" placeholder="Enter Instagram Video Link">
  <button onclick="downloadInstaVideo()">Download Video</button> -->


  <script>
     function downloadInstaVideo() {
        const link = document.getElementById("insta-link").value;

        if (!link) {
          alert("Please fill the link field");
          return;
        }

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/instadown", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function(){
           if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
        console.log(this.responseText);
           }
    };
        xhr.send(`insta_link=${encodeURIComponent(link)}`);
      }
  </script>
</body>
